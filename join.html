 - navigate to the other pages
 -->
 
<!DOCTYPE html>
    <head>
        <meta name="viewport" content="width=device-width, initial scale 1.0">
        <title>Multiplayer Uno</title>
        <link href="join.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <header> <!-- could make 'sticky top'-->
            <nav class="navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <div class="navbar-nav me-auto mb-2 mb-lg-0">
                        <a class="nav-link" href="index.html">Login</a>
                        <a class="nav-link" href="join.html">Join Game</a>
                        <a class="nav-link" href="match-history.html">Match History</a>                     <a class="nav-link" href="lobby.html">Lobby</a> 
                        <a class="nav-link" href="game.html">Game</a> 
                    </div>
                </div>    
            </nav>
        </header>
            <main>
                <div id="content">
                    <table id="active-games" class="table table-striped ">
                    <h1>Active Games</h1>
                    <thead>
                        <tr>
                            <th scope="col">Game Code </th>
                            <th scope="col">Host </th>
                            <th scope="col">Current Players </th>
                        </tr>
                    </thead>
                    <tbody>
                        <th scope="row"> GHWC</th>
                        <td>Username</td>
                        <td >3</td>
                    </tbody>
                    <tbody>
                        <th scope="row"> SCSZ</th>
                        <td>Username</td>
                        <td >2</td>
                    </tbody>
                    </table>
                    <form method="get" action="lobby.html">
                        <p>User's Username</p>
                        <div>
                        <input type="text" value ="Enter Game Code" maxlength="4">
                        <!--input type text with max 4 characters-->
                        <input id ="join" class="btn btn-danger" type="submit" value="Join Game" >
                        <input class="btn btn-dark" type="submit" value="Create Game" >    
                    </div>

                    </form> 
                </div>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
            </main>
        <footer id="footer" class="d-flex flex-wrap justify-content-between align-items-center p-1 px-md-4 mb-2 bg-light border-top">
            <span>Michelle Sweeney</span>
            <a class="nav-link" href="https://github.com/Micsween/startup.git">My GitHub!</a>
        </footer>
    </body>
</html>
